<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with LLM</title>
    <style>
      #chat-container {
        width: 600px;
        margin: auto;
        display: flex;
        flex-direction: column;
      }
      #message-container {
        flex: 1;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
      }
      .message {
        margin-bottom: 10px;
      }
      #input-container {
        display: flex;
        align-items: center;
      }
      #input {
        flex: 1;
        padding: 10px;
      }
      #send-button {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="message-container"></div>
      <div id="input-container">
        <input type="text" id="input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
