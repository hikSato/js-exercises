<!doctype html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <!-- 以下の style.css は Tailwind CLI によって生成される -->
    <!-- html または js を変更した場合は README.md に従い Tailwind CLI を実行し style.css を再度生成すること -->
    <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
  </head>
  <!-- IMPORTANT: ChatGPT にはここから下の内容しか変更させないこと -->
  <body class="bg-green-50 min-h-screen flex flex-col items-center py-10">
    <form id="new-todo-form" class="mb-8 flex space-x-4">
      <input
        type="text"
        id="new-todo"
        placeholder="What needs to be done?"
        class="p-2 border-2 border-green-400 rounded-lg shadow-inner w-64 bg-white focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <button
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 shadow-md"
      >
        Add
      </button>
    </form>
    <ul id="todo-list" class="space-y-4 w-full max-w-md">
      <!-- JavaScriptで動的に生成 -->
    </ul>

    <template id="todo-template">
      <li
        class="flex items-center justify-between bg-green-200 p-4 rounded-lg shadow-md"
      >
        <div class="view flex items-center space-x-3">
          <input
            class="toggle h-5 w-5 text-green-600 focus:ring-green-500 border-gray-300 rounded"
            type="checkbox"
          />
          <label class="content text-lg font-medium text-green-900"></label>
        </div>
        <button class="destroy text-red-500 hover:text-red-700">❌</button>
      </li>
    </template>
  </body>
</html>
