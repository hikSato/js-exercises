<!doctype html>
<html lang="ja">
  <head>
    <title>inline-circle</title>
    <meta charset="utf-8" />
    <script type="module" src="/ch15.04-10/ex05/index.js"></script>
  </head>
  <body>
    <p>
      The document has one marble: <inline-circle></inline-circle>.<br />
      The HTML parser instantiates two more marbles:
      <inline-circle diameter="1.2em" color="blue"> </inline-circle
      ><inline-circle diameter=".6em" color="gold"></inline-circle><br />
      How many marbles does the document contain now?
      <inline-circle
        diameter="10em"
        color="pink"
        border-color="gold"
      ></inline-circle>
    </p>
    <inline-circle></inline-circle>
  </body>
</html>
